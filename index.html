<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Election Dashboard</title>
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1724;
      --panel2:#0c131f;
      --text:#e6edf3;
      --muted:#9fb0c0;
      --border:rgba(255,255,255,.12);
      --shadow:0 12px 40px rgba(0,0,0,.38);
      --radius:16px;
      --accent:rgba(56,189,248,.95);
      --accent2:rgba(244,114,182,.90);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(56,189,248,.12), transparent 55%),
        radial-gradient(900px 600px at 90% 0%, rgba(244,114,182,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.35;
    }
    a{color:inherit;text-decoration:none}
    button{font-family:inherit}
    .wrap{height:100%; display:flex; flex-direction:column}
    .topbar{
      position:sticky; top:0; z-index:20;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background:rgba(11,15,20,.72);
      backdrop-filter:saturate(140%) blur(10px);
    }
    .brand{
      display:flex; align-items:baseline; gap:10px; min-width:0;
    }
    .title{margin:0; font-size:18px; font-weight:800; letter-spacing:.2px}
    .subtitle{margin:0; font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:52vw}
    .repo{
      color:var(--muted);
      font-size:12px;
      padding:9px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,.03);
      white-space:nowrap;
    }
    .repo:hover{background:rgba(255,255,255,.06)}

    .layout{
      flex:1;
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:14px;
      padding:14px;
      min-height:0;
    }

    /* Sidebar */
    .side{
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }
    .sideHead{
      padding:14px 14px 10px;
      border-bottom:1px solid var(--border);
      background:rgba(0,0,0,.12);
    }
    .searchRow{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      background:rgba(0,0,0,.18);
    }
    .searchRow svg{opacity:.85; flex:0 0 auto}
    .searchRow input{
      border:none; outline:none; background:transparent; color:var(--text);
      width:100%; font-size:13px;
    }
    .hint{margin:10px 0 0; font-size:12px; color:var(--muted)}
    .list{
      padding:8px;
      overflow:auto;
      min-height:0;
    }
    .group{
      margin:10px 6px 6px;
      font-size:11px;
      color:var(--muted);
      letter-spacing:.12em;
      text-transform:uppercase;
    }
    .item{
      width:100%;
      text-align:left;
      display:flex;
      gap:10px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid transparent;
      background:transparent;
      color:var(--text);
      cursor:pointer;
      transition:background .12s ease, border-color .12s ease, transform .12s ease;
    }
    .item:hover{
      background:rgba(255,255,255,.05);
      border-color:rgba(255,255,255,.12);
    }
    .item[aria-current="page"]{
      background:rgba(56,189,248,.10);
      border-color:rgba(56,189,248,.35);
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      margin-top:5px;
      background:rgba(255,255,255,.22);
      flex:0 0 auto;
      box-shadow:0 0 0 3px rgba(255,255,255,.05);
    }
    .dot.us{background:var(--accent); box-shadow:0 0 0 3px rgba(56,189,248,.14)}
    .dot.eu{background:var(--accent2); box-shadow:0 0 0 3px rgba(244,114,182,.12)}
    .meta{min-width:0; flex:1}
    .name{font-weight:800; font-size:13px; margin:0 0 2px; line-height:1.1}
    .desc{margin:0; font-size:12px; color:var(--muted); overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical}
    .tags{display:flex; gap:6px; flex-wrap:wrap; margin-top:8px}
    .tag{
      font-size:11px;
      padding:5px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.14);
      color:var(--muted);
    }

    /* Main panel */
    .main{
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }
    .mainHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      background:rgba(0,0,0,.10);
    }
    .current{
      min-width:0;
    }
    .current h2{
      margin:0;
      font-size:14px;
      font-weight:900;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .current p{margin:3px 0 0; font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .actions{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end}
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
      color:var(--text);
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{background:rgba(255,255,255,.07)}
    .btn:active{transform:translateY(1px)}
    .btn svg{opacity:.9}
    .frameWrap{
      position:relative;
      flex:1;
      min-height:0;
      background:var(--panel2);
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
      background:transparent;
    }

    /* Mobile */
    .mobileNav{
      display:none;
      padding:0 14px 12px;
      border-bottom:1px solid var(--border);
      background:rgba(0,0,0,.10);
    }
    details{
      border:1px solid var(--border);
      border-radius:12px;
      background:rgba(0,0,0,.14);
      overflow:hidden;
    }
    summary{
      list-style:none;
      cursor:pointer;
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:13px;
      font-weight:800;
    }
    summary::-webkit-details-marker{display:none}
    .mobileList{
      padding:6px;
      max-height:45vh;
      overflow:auto;
    }

    @media (max-width: 920px){
      .layout{grid-template-columns: 300px 1fr}
    }
    @media (max-width: 820px){
      .layout{grid-template-columns: 1fr}
      .side{display:none}
      .mobileNav{display:block}
      .subtitle{max-width:70vw}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <h1 class="title">Election Dashboard</h1>
        <p class="subtitle" id="subtitle">All models, one control panel.</p>
      </div>
      <a class="repo" href="https://github.com/t0lg-a/election" target="_blank" rel="noopener noreferrer">GitHub repo</a>
    </header>

    <div class="layout" role="application" aria-label="Election dashboard">
      <!-- Sidebar (desktop) -->
      <aside class="side" aria-label="Models">
        <div class="sideHead">
          <div class="searchRow" role="search">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/>
              <path d="M16.2 16.2 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input id="search" type="search" placeholder="Filter models (e.g., house, turkey, midterm)" autocomplete="off" />
          </div>
          <p class="hint">Click a model to load it on the right. URL hash deep-links (e.g. <code>#us</code>).</p>
        </div>
        <div class="list" id="list" aria-label="Model list"></div>
      </aside>

      <!-- Main -->
      <main class="main" aria-label="Viewer">
        <!-- Mobile dropdown -->
        <div class="mobileNav" aria-label="Mobile model picker">
          <details id="picker">
            <summary>
              <span id="mobileSummary">Pick a model</span>
              <span aria-hidden="true">▾</span>
            </summary>
            <div class="mobileList" id="mobileList"></div>
          </details>
        </div>

        <div class="mainHead">
          <div class="current">
            <h2 id="currentName">US Federal</h2>
            <p id="currentDesc">House + Senate map, swing controls, and chamber counts.</p>
          </div>
          <div class="actions">
            <a class="btn" id="openNew" href="./us.html" target="_blank" rel="noopener noreferrer" aria-label="Open current model in a new tab">
              Open in new tab
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M7 17L17 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M9 7h8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </a>
            <button class="btn" id="reload" type="button" aria-label="Reload the embedded page">
              Reload
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M20 12a8 8 0 1 1-2.34-5.66" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M20 4v6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="frameWrap">
          <iframe id="frame" src="./us.html" title="Model viewer" loading="eager"></iframe>
        </div>
      </main>
    </div>
  </div>

  <script>
    // Keep it dumb, fast, and resilient.
    const pages = [
      { id:"us",     group:"United States", dot:"us", name:"US Federal", desc:"House + Senate map, swing controls, and chamber counts.", href:"./us.html",     tags:["House","Senate","Map"] },
      { id:"midterm",group:"United States", dot:"us", name:"Midterm",   desc:"Midterm model page (national + state controls).",        href:"./midterm.html", tags:["Map","Controls"] },
      { id:"texas",  group:"United States", dot:"us", name:"Texas",     desc:"Texas state-level model page.",                         href:"./texas.html",  tags:["State","Map"] },

      { id:"turkey", group:"Europe",        dot:"eu", name:"Turkey",    desc:"Turkey model page.",                                   href:"./turkey.html", tags:["Seats","Map"] },
      { id:"france", group:"Europe",        dot:"eu", name:"France",    desc:"National-to-local ratios on a real map.",              href:"./france.html", tags:["Seats","Map"] },
      { id:"germany",group:"Europe",        dot:"eu", name:"Germany",   desc:"Bundestag-style model page.",                          href:"./germany.html",tags:["Seats","Map"] },
    ];

    const elList = document.getElementById("list");
    const elMobileList = document.getElementById("mobileList");
    const elSearch = document.getElementById("search");
    const elFrame = document.getElementById("frame");
    const elCurrentName = document.getElementById("currentName");
    const elCurrentDesc = document.getElementById("currentDesc");
    const elOpenNew = document.getElementById("openNew");
    const elReload = document.getElementById("reload");
    const elSubtitle = document.getElementById("subtitle");
    const elMobileSummary = document.getElementById("mobileSummary");
    const elPicker = document.getElementById("picker");

    function pageById(id){ return pages.find(p => p.id === id) || pages[0]; }

    function makeItem(p, {compact=false} = {}){
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "item";
      btn.dataset.id = p.id;
      btn.dataset.search = (p.group + " " + p.name + " " + p.desc + " " + p.tags.join(" ")).toLowerCase();

      btn.innerHTML = `
        <span class="dot ${p.dot}" aria-hidden="true"></span>
        <span class="meta">
          <p class="name">${p.name}</p>
          <p class="desc">${p.desc}</p>
          ${compact ? "" : `<div class="tags">${p.tags.map(t => `<span class="tag">${t}</span>`).join("")}</div>`}
        </span>
      `;

      btn.addEventListener("click", () => select(p.id, {closeMobile:true}));
      return btn;
    }

    function renderLists(){
      // Desktop list grouped
      const grouped = new Map();
      pages.forEach(p => {
        if(!grouped.has(p.group)) grouped.set(p.group, []);
        grouped.get(p.group).push(p);
      });

      elList.innerHTML = "";
      for (const [group, items] of grouped.entries()){
        const h = document.createElement("div");
        h.className = "group";
        h.textContent = group;
        elList.appendChild(h);
        items.forEach(p => elList.appendChild(makeItem(p)));
      }

      // Mobile list (no tags)
      elMobileList.innerHTML = "";
      pages.forEach(p => elMobileList.appendChild(makeItem(p, {compact:true})));
    }

    function setActive(id){
      document.querySelectorAll('.item[aria-current="page"]').forEach(x => x.removeAttribute("aria-current"));
      document.querySelectorAll(`.item[data-id="${CSS.escape(id)}"]`).forEach(x => x.setAttribute("aria-current","page"));
    }

    function select(id, {closeMobile=false} = {}){
      const p = pageById(id);
      setActive(p.id);

      elCurrentName.textContent = p.name;
      elCurrentDesc.textContent = p.desc;
      elSubtitle.textContent = `${p.group} • ${p.name}`;
      elMobileSummary.textContent = `${p.group} • ${p.name}`;

      elOpenNew.href = p.href;

      // Only update iframe src if needed (keeps internal state if user re-selects).
      if (elFrame.getAttribute("src") !== p.href){
        elFrame.setAttribute("src", p.href);
      }

      // Deep link
      if (location.hash !== "#" + p.id){
        history.replaceState(null, "", "#" + p.id);
      }

      if (closeMobile && elPicker && elPicker.open){
        elPicker.open = false;
      }
    }

    function applyFilter(q){
      const query = q.trim().toLowerCase();
      document.querySelectorAll(".item").forEach(btn => {
        const hay = btn.dataset.search || "";
        const show = !query || hay.includes(query);
        btn.style.display = show ? "" : "none";
      });
      // Hide empty group headers in desktop list
      document.querySelectorAll(".group").forEach(g => {
        let next = g.nextElementSibling;
        let anyVisible = false;
        while (next && !next.classList.contains("group")){
          if (next.style.display !== "none") { anyVisible = true; break; }
          next = next.nextElementSibling;
        }
        g.style.display = anyVisible ? "" : "none";
      });
    }

    // Events
    elSearch.addEventListener("input", (e) => applyFilter(e.target.value));
    elReload.addEventListener("click", () => {
      // Force reload even if the embedded page has internal routing/state.
      const src = elFrame.getAttribute("src");
      elFrame.setAttribute("src", src);
    });

    window.addEventListener("hashchange", () => {
      const id = (location.hash || "").replace("#","").trim();
      if (id) select(id);
    });

    // Init
    renderLists();
    const initial = (location.hash || "").replace("#","").trim();
    select(initial || pages[0].id);
  </script>
</body>
</html>
